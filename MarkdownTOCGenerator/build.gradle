plugins {
    id 'application'
    id 'java'
}

mainClassName = 'Main'
group 'com.dalvikk'

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
    from {
        configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    destinationDirectory = file("$rootDir")
}
